<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="user">Usuário</label> 
            <input type="user" name="User" id="User" placeholder="Digite seu usuário" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="Password" id="Password" placeholder="Digite sua senha" autocomplete="off">
            <a href="#" id="forgot-password">Esqueçeu a senha?</a>
            <input type="submit" value="Login">
        </form>
    
    <div id="register-container">
        <p>Ainda não tem uma conta?</p>
        <a href="#">Registrar</a>
    </div>
    
</body>
</html>
